<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main>
		<input type="text" id="text" class="text" autocomplete="off">
		    <div id="mod-container">
		        <div>
		            <label for="rate">Rate</label>
		            <input type="number" min="0.5" max="2" value="1" step="0.1" id="rate">            
		            <label for="pitch">Pitch</label>
		            <input type="number" min="0" max="2" value="1" step="0.1" id="pitch">         
		        </div>
		        <div>
		            <label for="voice">Voice</label>
                    <select name="gender" id="gender">
                        <option label="female" value="female"></option>
                        <option label="male" value="male"></option>
                        <option label="not listed" value="[not listed]"></option>
                    </select>
		            <input type="number" min="1" max="10" value="4" id="voice" maxlength="2">
		            
		        </div>
		
		        
		    </div>
		    <div id="btn-container">
		        <button id="start">start</button>
		        <button id="reset">reset</button>
		    </div>
		    <p id="message">
		        Temporary info:  The female voices are at voice indexes 2, 3, 4, 5, 7, 8, and 9.
		    </p>

    </main>

    <script src="script.js"></script>
</body>
</html>
